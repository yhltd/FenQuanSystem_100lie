<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工作台</title>
    <script type="text/javascript" src="../js/Jquery.js"></script>
    <script type="text/javascript" src="../js/jquerysession.js"></script>


    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/icons/bootstrap-icons.css">
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>

    <!--bootstrap-table-->
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap-table.css">
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap-table.js"></script>
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/colResizable-1.6.js"></script>
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap-table-resizable.js"></script>
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap-tagsinput.min.js"></script>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap-tagsinput.css">

    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/workbench.js"></script>
</head>

<body class="pt-2">
<div class="top-toolbar row">
    <div class="col-md-2 mb-2">
        <select id="this_column" type="text" class="form-control">
            <option value="日期" selected="selected">添加日期</option>
            <option value="a最后修改日期">最后修改日期</option>
        </select>
    </div>
    <div class="col-md-2 mb-2">
        <input id="start_date" type="date" class="form-control" placeholder="开始日期" autocomplete="off">
    </div>
    <div class="col-md-2 mb-2">
        <input id="stop_date" type="date" class="form-control" placeholder="结束日期" autocomplete="off">
    </div>
    <div class="col-md-2 mb-2">
        <button id="select-btn" class="btn btn-primary">
            <i class="bi bi-search icon"></i>
            查询
        </button>
    </div>
</div>

<div id="table-toolbar">
    <div class="btn-group" role="group">
        <button id="refresh-btn" class="btn btn-primary">
            <i class="bi bi-arrow-clockwise icon"></i>
            <a href="workbench.html" style='color:white' style='text-decoration: none'>刷新</a>

        </button>
        <button id="add-btn" class="btn btn-primary">
            <i class="bi bi-plus-square icon"></i>
            新增
        </button>
        <button id="delete-btn" class="btn btn-primary">
            <i class="bi bi-trash icon"></i>
            删除
        </button>
        <a id="biaoqian" class="btn btn-primary" style="color: white;padding-top: 8px">当前页：工作台</a>
    </div>
    <button id="one_click_export" class="btn btn-primary" style="margin-left: 50px">
        <i class="  icon"></i>
        一键导出
    </button>

</div>

<div id="upd_1" class="alert alert-success alert-dismissible" hidden="hidden" style="float:right;margin-bottom: 0;margin-top: 20px;margin-right: 10px;">
    <strong>保存成功!</strong>
</div>
<div id="upd_2" class="alert alert-danger alert-dismissible"  hidden="hidden" style="float:right;margin-bottom: 0;margin-top: 20px;margin-right: 10px;">
    <strong>保存失败!</strong>
</div>
<div id="upd_3" class="alert alert-danger alert-dismissible"  hidden="hidden" style="float:right;margin-bottom: 0;margin-top: 20px;margin-right: 10px;">
    <strong>无权限!</strong>
</div>

<div class="table-div border-top">
    <table id="workBenchTable" ></table>
</div>

<div id="delete-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">提示</div>
            </div>
            <div id="delete-modal-body" class="modal-body">
                确定删除吗？
            </div>
            <div class="border-top" style="padding: 15px;">
                <button id="delete-submit-btn" type="button" class="btn btn-primary">
                    <i class="bi bi-arrow-bar-up icon"></i>
                    确定
                </button>
                <button id="delete-close-btn" type="button" class="btn btn-primary left-margin">
                    <i class="bi bi-x-circle icon"></i>
                    取消
                </button>
            </div>
        </div>
    </div>
</div>


<!--    查询公式信息窗体-->
<div id="show-gongshi-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg" style="max-width: 1200px">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">公式信息</div>
            </div>
            <div class="modal-body">
                <table id="show-table-gongshi"></table>
            </div>
            <div class="border-top" style="padding: 15px;">
                <button id="gongshi-submit-btn" type="button" class="btn btn-primary">
                    <i class="bi bi-plus-square icon"></i>
                    新增
                </button>
                <button id="gongshi-update-btn" type="button" class="btn btn-primary">
                    <i class="bi bi-plus-square icon"></i>
                    修改
                </button>
                <button id="gongshi-delete-btn" type="button" class="btn btn-primary">
                    <i class="bi bi-trash icon"></i>
                    删除
                </button>
                <button id="gongshi-close-btn" type="button" class="btn btn-primary left-margin">
                    <i class="bi bi-x-circle icon"></i>
                    关闭
                </button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
