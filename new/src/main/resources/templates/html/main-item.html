<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons (if needed) -->
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/icons/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .welcome-message {
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直居中 */
            align-items: center;    /* 水平居中（在这个场景下不需要，因为列已经居中） */
            height: 100%;           /* 确保容器高度填满父容器 */
            text-align: center;     /* 确保文本居中 */
        }

    </style>
</head>
<body class="bg-image">
<div class="container-fluid h-100">
    <div class="row h-100 justify-content-center">
        <div class="col-12 col-md-6 text-center welcome-message">
            <h1 style="font-size: 4rem; color: #f8f9fa; white-space: nowrap; max-width: 100%; margin: 0px;">欢迎使用云合分权编辑</h1>
            <div class="row h-50 justify-content-center"> <!-- Adjust height as needed -->
                <div class="col-12 col-md-8">
                </div>
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="../img/AH.png" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="../img/AF.png" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="../img/AG.png" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS and dependencies (Popper.js and jQuery) -->
<!-- Note: These should be loaded at the end of the body for better performance -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="../bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
